<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio - Muhammad Rifqi Aminulloh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="hero">
            <video autoplay muted loop class="hero-video">
                <source src="assets/hero-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-content">
                <div class="profile-container" data-aos="zoom-in">
                    <img src="assets/profile.jpg" alt="Muhammad Rifqi Aminulloh" class="profile-img">
                </div>
                <h1 id="typing-effect"></h1>
                <p id="typing-subtext"></p>
                <div class="socials-hero">
                    <a href="https://instagram.com/muhrifqiaminulloh" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://youtube.com/rifqiaminulloh" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Visi Section -->
    <section class="vision" data-aos="fade-up">
        <h2>Visi</h2>
        <p>Menciptakan solusi digital yang inovatif dan berdampak.</p>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio" data-aos="fade-up">
        <h2>Portofolio</h2>
        <div class="gallery">
            <div class="portfolio-item">
                <img src="assets/portfolio1.jpg" alt="Website Development">
                <p>Website Development</p>
            </div>
            <div class="portfolio-item">
                <img src="assets/portfolio2.jpg" alt="Photography">
                <p>Photography</p>
            </div>
            <div class="portfolio-item">
                <img src="assets/portfolio3.jpg" alt="Videography & Editing">
                <p>Videography & Editing</p>
            </div>
            <div class="portfolio-item">
                <img src="assets/portfolio4.jpg" alt="Design">
                <p>Design</p>
            </div>
            <div class="portfolio-item">
                <img src="assets/portfolio5.jpg" alt="Social Media Management">
                <p>Social Media Management</p>
            </div>
        </div>
    </section>

    <!-- Sertifikasi Section -->
    <section class="certification" data-aos="fade-up">
        <div class="certification-content">
            <img src="assets/certification.jpg" alt="Sertifikat BNSP">
            <p>Tersertifikasi oleh BNSP Indonesia sebagai Digital Marketing Expert</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="socials">
            <a href="https://instagram.com/muhrifqiaminulloh" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://youtube.com/rifqiaminulloh" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <p>Â© 2024 Muhammad Rifqi Aminulloh</p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });

        // Typing Effect
        const typingText = "Muhammad Rifqi Aminulloh";
        const subText = "Digital Marketing Expert & Multimedia Enthusiast";
        const typingElement = document.getElementById("typing-effect");
        const subTextElement = document.getElementById("typing-subtext");

        let charIndex = 0;
        let subCharIndex = 0;
        let isDeleting = false;

        function typeText() {
            if (charIndex < typingText.length && !isDeleting) {
                typingElement.textContent += typingText.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 100);
            } else if (charIndex > 0 && isDeleting) {
                typingElement.textContent = typingText.substring(0, charIndex - 1);
                charIndex--;
                setTimeout(typeText, 50);
            } else {
                isDeleting = !isDeleting;
                setTimeout(typeText, 500);
            }
        }

        function typeSubText() {
            if (subCharIndex < subText.length) {
                subTextElement.textContent += subText.charAt(subCharIndex);
                subCharIndex++;
                setTimeout(typeSubText, 50);
            } else {
                setTimeout(() => {
                    subTextElement.textContent = "";
                    subCharIndex = 0;
                    typeSubText();
                }, 2000);
            }
        }

        typeText();
        typeSubText();
    </script>
</body>
</html>
